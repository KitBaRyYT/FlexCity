<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flex City Bewerbungen</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init('CUfrvAoxqoIsZtPLK');
    })();
  </script>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header-container {
      text-align: center;
      padding: 20px;
    }

    .header-container img {
      max-width: 250px;
    }

    .section {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      color: #4fc3f7;
    }

    .btn-container button {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #4fc3f7;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }

    #bewerbungsForm {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    input, textarea {
      padding: 10px;
      border: none;
      background: #1e1e1e;
      color: #fff;
      border-bottom: 2px solid #4fc3f7;
    }

    button[type="submit"] {
      background-color: #4fc3f7;
      color: #000;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    #successMessage {
      display: none;
      color: lightgreen;
      text-align: center;
      margin-top: 30px;
    }

    a.bewirb-link {
      color: #4fc3f7;
      text-decoration: none;
    }

    .discord-button {
      display: inline-block;
      background-color: #5865F2;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }

    .discord-button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <img src="FlexCityTrans.png" alt="Flex City Logo">
  </div>

  <div class="section">
    <h2>Ãœber uns</h2>
    <p>TestTest</p>

    <h2>Discord/Support</h2>
    <a class="discord-button" href="https://discord.gg/44dJ3DHy4x" target="_blank">ðŸ’¬ Discord beitreten</a>

    <p style="margin-top: 30px;">WÃ¤hle deinen Bereich und <a class="bewirb-link" href="#" onclick="showForm('Allgemein')">Bewirb</a> dich jetzt!</p>

    <div class="btn-container">
      <button onclick="showForm('Polizei')">Polizei</button>
      <button onclick="showForm('Medizin')">Medizin</button>
      <button onclick="showForm('Mechaniker')">Mechaniker</button>
      <button onclick="showForm('Justiz')">Justiz</button>
    </div>

    <form id="bewerbungsForm" onsubmit="submitForm(event)">
      <h2 id="formTitle">Bewerbung</h2>
      <input type="text" name="name" placeholder="Dein Name" required />
      <input type="number" name="age" placeholder="Dein Alter" required min="10" max="100" />
      <input type="text" name="experience" placeholder="Deine Erfahrung" required />
      <input type="text" name="discord" placeholder="Dein Discord Name" required />
      <textarea name="message" rows="5" placeholder="Warum mÃ¶chtest du in diesem Bereich arbeiten?" required></textarea>
      <input type="hidden" name="bereich" id="bereichFeld" />
      <button type="submit">Absenden</button>
    </form>

    <div id="successMessage">
      <h3>Vielen Dank fÃ¼r deine Bewerbung!</h3>
      <p>Wir haben deine Bewerbung erhalten und melden uns bei dir per Discord DM!</p>
    </div>
  </div>

  <script>
    let selectedBereich = '';

    function showForm(bereich) {
      selectedBereich = bereich;
      document.getElementById('formTitle').innerText = 'Bewerbung fÃ¼r ' + bereich;
      document.getElementById('bereichFeld').value = bereich;
      document.getElementById('bewerbungsForm').style.display = 'flex';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('bewerbungsForm').scrollIntoView({ behavior: "smooth" });
    }

    function submitForm(event) {
      event.preventDefault();
      const form = document.getElementById('bewerbungsForm');
      const success = document.getElementById('successMessage');

      emailjs.sendForm('service_kq26xjf', 'template_j023kum', form, 'CUfrvAoxqoIsZtPLK')
        .then(() => {
          form.reset();
          form.style.display = 'none';
          success.style.display = 'block';
        }, (error) => {
          alert('Fehler beim Absenden. Bitte versuche es erneut.');
          console.error('EmailJS Fehler:', error);
        });
    }
  </script>
</body>
</html>
