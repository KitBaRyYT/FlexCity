<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bewerbungsseite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #bewerbungsForm {
      display: none;
      flex-direction: column;
      max-width: 400px;
      margin-top: 40px;
    }
    label {
      margin-top: 10px;
    }
    input, textarea, select {
      padding: 8px;
      font-size: 1em;
      margin-top: 5px;
    }
    #successMessage {
      display: none;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Willkommen zur Bewerbung</h1>

  <button class="button" onclick="showForm('Supporter')">Bewerben als Supporter</button>
  <button class="button" onclick="showForm('Admin')">Bewerben als Admin</button>
  <button class="button" onclick="showForm('Moderator')">Bewerben als Moderator</button>

  <form id="bewerbungsForm" onsubmit="submitForm(event)">
    <h2 id="formTitle">Bewerbung</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" required />

    <label for="bereich">Bereich:</label>
    <input type="text" id="bereich" name="bereich" readonly />

    <label for="motivation">Warum möchtest du dich bewerben?</label>
    <textarea id="motivation" name="motivation" rows="4" required></textarea>

    <button type="submit" class="button" style="margin-top:15px;">Absenden</button>
  </form>

  <div id="successMessage">Vielen Dank für deine Bewerbung!</div>

  <script>
    function showForm(bereich) {
      const form = document.getElementById('bewerbungsForm');
      const title = document.getElementById('formTitle');
      const success = document.getElementById('successMessage');
      success.style.display = 'none';

      form.style.display = 'flex';
      title.textContent = `Bewerbung: ${bereich}`;
      form.bereich.value = bereich;  // Bereich in Formular setzen
      form.reset();

      // Scroll zum Formular mit sanfter Animation
      form.scrollIntoView({ behavior: 'smooth' });
    }

    function submitForm(event) {
      event.preventDefault();
      const form = event.target;
      // Hier kannst du die Formular-Daten verarbeiten, z.B. absenden via AJAX
      form.style.display = 'none';
      document.getElementById('successMessage').style.display = 'block';
    }
  </script>

</body>
</html>
