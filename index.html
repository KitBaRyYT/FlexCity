<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flex City Bewerbung</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
    }

    header img {
      max-width: 100px;
      border-radius: 50%;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .centered {
      text-align: center;
    }

    h1 {
      color: #FFD700;
      margin-bottom: 0;
    }

    h2 {
      margin-top: 2rem;
      border-bottom: 2px solid #333;
      padding-bottom: 0.5rem;
    }

    p {
      margin-bottom: 1rem;
    }

    button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #1976D2;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-top: 1rem;
    }

    input, textarea {
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    #successMessage {
      display: none;
      color: lightgreen;
      font-weight: bold;
      margin-top: 1rem;
      text-align: center;
    }
  </style>

  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
  <script>
    (function(){
      emailjs.init('CUfrvAoxqoIsZtPLK'); // Dein Public Key
    })();
  </script>
</head>

<body>
  <header>
    <h1>Flex City</h1>
    <img src="https://i.imgur.com/nlVJg3Y.png" alt="Logo">
  </header>

  <div class="container centered">
    <h2>Ãœber uns</h2>
    <p>TestTest</p>

    <h2>Discord/Support</h2>
    <a href="https://discord.gg/44dJ3DHy4x" target="_blank">
      <button>ðŸ“¨ Discord beitreten</button>
    </a>

    <p>Bewirb dich jetzt!</p>
    <button onclick="showForm('Head-Admin')">Head-Admin</button>
    <button onclick="showForm('Admin')">Admin</button>
    <button onclick="showForm('Builder')">Builder</button>
    <button onclick="showForm('Supportleitung')">Supportleitung</button>
    <button onclick="showForm('Supporter')">Supporter</button>
    <button onclick="showForm('Tester')">Tester</button>

    <form id="bewerbungsForm" onsubmit="submitForm(event)" style="display:none;">
      <h3 id="formTitle">Bewerbung:</h3>
      <input type="hidden" id="position" name="position" />
      <input type="text" id="name" name="name" placeholder="Dein Name" required />
      <input type="text" id="age" name="age" placeholder="Dein Alter" required />
      <input type="text" id="experience" name="experience" placeholder="Deine Erfahrung" required />
      <input type="text" id="discord" name="discord" placeholder="Dein Discord-Tag" required />
      <textarea id="why" name="why" placeholder="Warum mÃ¶chtest du diese Position?" required></textarea>
      <button type="submit">Absenden</button>
    </form>

    <div id="successMessage">Deine Bewerbung wurde erfolgreich gesendet!</div>
  </div>

  <script>
    const descriptions = {
      "Head-Admin": "Ein Head-Admin leitet das Team und kommuniziert zwischen GrÃ¼nder und dem restlichen Team. Er sorgt dafÃ¼r, dass jeder seiner Arbeit nachgeht.",
      "Admin": "Ein Admin kÃ¼mmert sich um die Serversicherheit und bannt z.B. Hacker oder Regelbrecher.",
      "Builder": "Ein Builder baut neue Maps und achtet dabei auf Design und Details.",
      "Supportleitung": "Ansprechpartner der Supporter und unterstÃ¼tzt sie bei ihrer Arbeit.",
      "Supporter": "KÃ¼mmert sich auf Discord um die Community und Fragen zum Server.",
      "Tester": "Testet neue Maps und Minigames und bewertet Design, Fairness & SpielspaÃŸ."
    };

    function showForm(position) {
      document.getElementById('bewerbungsForm').style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
      const formTitle = document.getElementById('formTitle');
      formTitle.textContent = `Bewerbung: ${position}`;
      document.getElementById('position').value = position;
      const beschreibung = descriptions[position] || '';
      if (!document.getElementById('desc')) {
        const desc = document.createElement('p');
        desc.id = 'desc';
        formTitle.insertAdjacentElement('afterend', desc);
      }
      document.getElementById('desc').textContent = beschreibung;
    }

    function submitForm(event) {
      event.preventDefault();
      const form = document.getElementById('bewerbungsForm');
      const success = document.getElementById('successMessage');

      // Stelle sicher, dass das versteckte Feld gesetzt ist
      const position = document.getElementById('formTitle').textContent.replace("Bewerbung: ", "");
      document.getElementById("position").value = position;

      // Email senden
      emailjs.sendForm('service_kq26xjf', 'template_j023kum', form)
        .then(() => {
          form.style.display = 'none';
          success.style.display = 'block';
        }, (error) => {
          alert('Fehler beim Absenden der Bewerbung. Bitte versuche es erneut.');
          console.error('EmailJS Fehler:', error);
        });
    }
  </script>
</body>
</html>
