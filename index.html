<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Flex City Bewerbungen</title>
  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("CUfrvAoxqoIsZtPLK");
    })();
  </script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .header-container h1 {
      font-size: 48px;
      color: yellow;
      margin: 0;
    }

    .header-container img {
      height: 80px;
    }

    .section {
      margin: 30px 0;
    }

    .section h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .section p {
      font-size: 18px;
    }

    .blue-link {
      color: #4da6ff;
      text-decoration: underline;
      cursor: pointer;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
    }

    .btn-container button {
      padding: 10px 20px;
      background-color: #4da6ff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 90%;
      max-width: 500px;
      margin: 0 auto 30px auto;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      resize: vertical;
    }

    button[type="submit"] {
      background-color: #28a745;
    }

    #successMessage {
      display: none;
      margin-top: 20px;
      color: lightgreen;
    }

    .discord-button {
      margin-top: 10px;
      background-color: #7289da;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1>Flex City</h1>
    <img src="FlexCityTrans.png" alt="Flex City Logo" />
  </div>

  <div class="section">
    <h2>Ãœber uns</h2>
    <p>TestTest</p>
  </div>

  <div class="section">
    <h2>Discord / Support</h2>
    <a class="discord-button" href="https://discord.gg/44dJ3DHy4x" target="_blank">ðŸ“¨ Zum Discord</a>
  </div>

  <div class="section">
    <p><a class="blue-link" onclick="scrollToBewerbung()">Bewirb</a> dich jetzt!</p>
  </div>

  <div class="btn-container">
    <button onclick="showForm('Polizei')">Polizei</button>
    <button onclick="showForm('Krankenhaus')">Krankenhaus</button>
    <button onclick="showForm('Justiz')">Justiz</button>
    <button onclick="showForm('Stadtverwaltung')">Stadtverwaltung</button>
  </div>

  <form id="bewerbungsForm" onsubmit="submitForm(event)">
    <h2 id="formTitle">Bewerbung</h2>
    <input type="text" name="name" placeholder="Dein Name" required />
    <input type="number" name="age" placeholder="Dein Alter" required min="10" max="100" />
    <input type="text" name="experience" placeholder="Deine Erfahrung" required />
    <input type="text" name="discord" placeholder="Dein Discord Name" required />
    <textarea name="message" rows="5" placeholder="Warum mÃ¶chtest du in diesem Bereich arbeiten?" required></textarea>
    <button type="submit">Absenden</button>
  </form>

  <div id="successMessage">
    <h3>Vielen Dank fÃ¼r deine Bewerbung!</h3>
    <p>Wir melden uns bei dir per Discord DM!</p>
  </div>

  <script>
    let selectedBereich = "";

    function showForm(bereich) {
      selectedBereich = bereich;
      document.getElementById("formTitle").innerText = "Bewerbung fÃ¼r " + bereich;
      document.getElementById("bewerbungsForm").style.display = "flex";
      document.getElementById("successMessage").style.display = "none";
      document.getElementById("bewerbungsForm").scrollIntoView({ behavior: "smooth" });
    }

    function scrollToBewerbung() {
      document.querySelector(".btn-container").scrollIntoView({ behavior: "smooth" });
    }

    function submitForm(event) {
      event.preventDefault();
      const form = document.getElementById('bewerbungsForm');
      const success = document.getElementById('successMessage');

      const formData = new FormData(form);
      formData.append("bereich", selectedBereich);

      emailjs.send("service_kq26xjf", "template_j023kum", {
        name: form.name.value,
        age: form.age.value,
        experience: form.experience.value,
        discord: form.discord.value,
        message: form.message.value,
        bereich: selectedBereich
      }, "CUfrvAoxqoIsZtPLK")
      .then(() => {
        form.style.display = 'none';
        success.style.display = 'block';
        form.reset();
      }, (error) => {
        alert('Beim Absenden der Bewerbung ist ein Fehler aufgetreten. Bitte versuche es erneut.');
        console.error('EmailJS Fehler:', error);
      });
    }
  </script>
</body>
</html>
