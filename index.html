<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flex City Bewerbungen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 3em;
      color: #00ffcc;
    }
    .btn-container {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    form {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      width: 100%;
    }
    .submitted {
      margin-top: 20px;
      background: #222;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Flex City</h1>
  <p>Wähle deinen Bereich und sende eine Bewerbung ab!</p>

  <div class="btn-container">
    <button onclick="showForm('Polizei')">Polizei</button>
    <button onclick="showForm('Feuerwehr')">Feuerwehr</button>
    <button onclick="showForm('Medizin')">Medizin</button>
    <button onclick="showForm('Justiz')">Justiz</button>
    <button onclick="showForm('Mechaniker')">Mechaniker</button>
  </div>

  <form id="bewerbungsForm" onsubmit="submitForm(event)">
    <h2 id="formTitle">Bewerbung</h2>
    <input type="text" id="name" placeholder="Dein Name" required>
    <textarea id="message" rows="5" placeholder="Warum möchtest du in diesem Bereich arbeiten?" required></textarea>
    <button type="submit">Absenden</button>
  </form>

  <div class="submitted" id="submittedBox" style="display: none;">
    <h3>Vielen Dank für deine Bewerbung!</h3>
    <p id="submittedInfo"></p>
    <p><strong>Wir melden uns bei dir!</strong></p>
  </div>

  <script>
    let selectedBereich = "";

    function showForm(bereich) {
      selectedBereich = bereich;
      document.getElementById("formTitle").innerText = "Bewerbung für " + bereich;
      document.getElementById("bewerbungsForm").style.display = "flex";
      document.getElementById("submittedBox").style.display = "none";
    }

    function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      // Hier könntest du z. B. eine Discord-Webhook-Funktion einbauen

      document.getElementById("submittedBox").style.display = "block";
      document.getElementById("submittedInfo").innerText =
        `${name} hat sich für ${selectedBereich} beworben:\n"${message}"`;

      document.getElementById("bewerbungsForm").reset();
      document.getElementById("bewerbungsForm").style.display = "none";
    }
  </script>

</body>
</html>
