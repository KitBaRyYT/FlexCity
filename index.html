<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Flex City Bewerbungen</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("CUfrvAoxqoIsZtPLK");
  </script>
  <style>
    /* Dein kompletter CSS-Stil bleibt hier unverändert (wie von dir gesendet) */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f3f3f3;
      color: #333;
    }
    .header-container {
      text-align: center;
      margin-bottom: 30px;
    }
    .header-container h1 {
      margin: 0;
    }
    .header-container img {
      max-width: 150px;
      margin-top: 10px;
    }
    .btn-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-container button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    form {
      display: none;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button[type="submit"] {
      background: #007bff;
      color: white;
      border: none;
    }
    .submitted {
      text-align: center;
      margin-top: 20px;
      background: #d4edda;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1>Flex City</h1>
    <img src="FlexCityTrans.png" alt="Flex City Logo" />
  </div>

  <p>Wähle deinen Bereich und sende eine Bewerbung ab!</p>

  <div class="btn-container">
    <button onclick="showForm('Polizei')">Polizei</button>
    <button onclick="showForm('Feuerwehr')">Feuerwehr</button>
    <button onclick="showForm('Justiz')">Justiz</button>
    <button onclick="showForm('Medizinischer Dienst')">Medizinischer Dienst</button>
    <button onclick="showForm('Mechaniker')">Mechaniker</button>
    <button onclick="showForm('Stadtverwaltung')">Stadtverwaltung</button>
    <!-- Weitere Bereiche bei Bedarf -->
  </div>

  <form id="bewerbungsForm" onsubmit="submitForm(event)">
    <h2 id="formTitle">Bewerbung</h2>
    <input type="text" id="name" placeholder="Dein Name" required />
    <input type="number" id="age" placeholder="Dein Alter" required min="10" max="100" />
    <input type="text" id="experience" placeholder="Deine Erfahrung" required />
    <input type="text" id="discord" placeholder="Dein Discord Name" required />
    <textarea id="message" rows="5" placeholder="Warum möchtest du in diesem Bereich arbeiten?" required></textarea>
    <button type="submit">Absenden</button>
  </form>

  <div class="submitted" id="submittedBox" style="display: none;">
    <h3>Vielen Dank für deine Bewerbung!</h3>
    <p id="submittedInfo"></p>
    <p><strong>Wir melden uns bei dir per Discord DM!</strong></p>
  </div>

  <script>
    let selectedBereich = "";

    function showForm(bereich) {
      selectedBereich = bereich;
      document.getElementById("formTitle").innerText = "Bewerbung für " + bereich;
      document.getElementById("bewerbungsForm").style.display = "flex";
      document.getElementById("submittedBox").style.display = "none";
      document.getElementById("bewerbungsForm").scrollIntoView({ behavior: "smooth" });
    }

    function submitForm(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const experience = document.getElementById("experience").value;
      const discord = document.getElementById("discord").value;
      const message = document.getElementById("message").value;

      // Email senden via EmailJS
      emailjs.send("service_kq26xjf", "template_j023kum", {
        from_name: name,
        age: age,
        experience: experience,
        discord: discord,
        message: message,
        bereich: selectedBereich
      })
      .then(function(response) {
        console.log("Erfolgreich gesendet", response.status, response.text);
        document.getElementById("submittedBox").style.display = "block";
        document.getElementById("submittedInfo").innerText =
          `${name} hat sich für ${selectedBereich} beworben:\n\nAlter: ${age}\nErfahrung: ${experience}\nDiscord Name: ${discord}\n\n"${message}"`;
        document.getElementById("bewerbungsForm").reset();
        document.getElementById("bewerbungsForm").style.display = "none";
      }, function(error) {
        console.error("Fehler beim Senden", error);
        alert("Fehler beim Senden der Bewerbung. Bitte versuche es erneut.");
      });
    }
  </script>
</body>
</html>
