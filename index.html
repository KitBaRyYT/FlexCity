<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bewerbung - Flex City</title>
  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("CUfrvAoxqoIsZtPLK"); // Public Key hier einsetzen
    })();
  </script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #1e1e1e;
      position: relative;
    }

    header img {
      height: 60px;
      margin-left: 20px;
    }

    header h1 {
      color: #fdd835;
      font-size: 2.5em;
      margin: 0;
      text-align: center;
    }

    .section {
      padding: 40px;
      text-align: center;
    }

    .section h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #fdd835;
    }

    .section p {
      font-size: 1.1em;
      color: #ccc;
    }

    .roles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .role {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      width: 280px;
      cursor: pointer;
      transition: 0.3s;
    }

    .role:hover {
      background-color: #333;
    }

    .role h3 {
      margin-top: 0;
      color: #fdd835;
    }

    .role p {
      color: #aaa;
    }

    form {
      max-width: 500px;
      margin: 30px auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #fff;
    }

    form button {
      background-color: #fdd835;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    #successMessage {
      text-align: center;
      display: none;
      color: #4caf50;
      font-size: 1.2em;
      margin-top: 20px;
    }

    .discord-section {
      margin-top: 40px;
    }

    .discord-button {
      background-color: #5865F2;
      color: white;
      padding: 12px 20px;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .discord-button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>

  <header>
    <h1>Flex City</h1>
    <img src="https://i.imgur.com/Lxw9neD.png" alt="Logo" />
  </header>

  <div class="section">
    <h2>√úber uns</h2>
    <p>TestTest</p>

    <div class="discord-section">
      <h2>Discord / Support</h2>
      <a href="https://discord.gg/44dJ3DHy4x" class="discord-button">üåê Zum Discord</a>
    </div>

    <h2 style="margin-top: 50px;">Bewirb dich jetzt!</h2>
    <div class="roles" id="rolesContainer"></div>
  </div>

  <form id="bewerbungsForm" onsubmit="submitForm(event)" style="display:none;">
    <h3 id="formTitle">Bewerbung:</h3>
    <input type="text" id="name" name="name" placeholder="Dein Name" required />
    <input type="text" id="age" name="age" placeholder="Dein Alter" required />
    <input type="text" id="experience" name="experience" placeholder="Deine Erfahrung" required />
    <input type="text" id="discord" name="discord" placeholder="Dein Discord-Tag" required />
    <textarea id="why" name="why" placeholder="Warum m√∂chtest du diese Position?" required></textarea>
    <button type="submit">Absenden</button>
  </form>

  <div id="successMessage">‚úÖ Deine Bewerbung wurde erfolgreich gesendet!</div>

  <script>
    const rollen = [
      {
        name: "Head-Admin",
        beschreibung: "Ein Head-Admin leitet das Team und kommuniziert zwischen Gr√ºnder und dem restlichen Team. Er sorgt daf√ºr, dass jeder seiner Arbeit nachgeht.",
      },
      {
        name: "Admin",
        beschreibung: "Ein Admin k√ºmmert sich rund um die Server-Sicherheit und bannt beispielsweise Hacker oder sonstige Spieler.",
      },
      {
        name: "Builder",
        beschreibung: "Ein Builder ist daf√ºr zust√§ndig, neue Maps zu bauen und legt viel Wert auf Design und Details.",
      },
      {
        name: "Supportleitung",
        beschreibung: "Eine Supportleitung ist der Ansprechpartner der Supporter und unterst√ºtzt diese bei ihrer Arbeit.",
      },
      {
        name: "Supporter",
        beschreibung: "Ein Supporter ist √ºber Discord aktiv und k√ºmmert sich rund um die Community und Fragen √ºber den Server.",
      },
      {
        name: "Tester",
        beschreibung: "Ein Tester ist die erste Person, welche neue Maps und Minigames testen darf. Sie bewerten nach Design, Fairness und Spielspa√ü.",
      },
    ];

    const container = document.getElementById("rolesContainer");
    const form = document.getElementById("bewerbungsForm");
    const formTitle = document.getElementById("formTitle");

    rollen.forEach(role => {
      const div = document.createElement("div");
      div.classList.add("role");
      div.innerHTML = `<h3>${role.name}</h3><p>${role.beschreibung}</p>`;
      div.onclick = () => {
        form.style.display = "block";
        formTitle.textContent = `Bewerbung: ${role.name}`;
        form.scrollIntoView({ behavior: "smooth" });
      };
      container.appendChild(div);
    });

    function submitForm(event) {
      event.preventDefault();

      const success = document.getElementById('successMessage');

      const templateParams = {
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        experience: document.getElementById("experience").value,
        discord: document.getElementById("discord").value,
        why: document.getElementById("why").value,
        position: document.getElementById("formTitle").textContent.replace("Bewerbung: ", "")
      };

      emailjs.send("service_kq26xjf", "template_j023kum", templateParams)
        .then(() => {
          form.style.display = "none";
          success.style.display = "block";
        }, (error) => {
          alert("Fehler beim Absenden der Bewerbung. Bitte versuche es erneut.");
          console.error("EmailJS Fehler:", error);
        });
    }
  </script>

</body>
</html>
